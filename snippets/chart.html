<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99.5th Percentile Loss Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 75%; margin: auto;">
        <canvas id="lossChart"></canvas>
    </div>

    <script>
        // data: portfolios and corresponding 99.5th percentile loss values
        const portfolioNumbers = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];
        const percentileLosses = [5000000, 7550000, 6500000, 8000000, 9000000, 5000000, 4000000, 2000000, 0, 0];

        // Create the chart
        const ctx = document.getElementById('lossChart').getContext('2d');
        const lossChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: portfolioNumbers, // X-axis labels (portfolio numbers)
                datasets: [{
                    label: '99.5th Percentile Loss',
                    data: percentileLosses, // Y-axis data (percentile loss values)
                    borderColor: 'rgba(75, 192, 192, 1)', // Line color
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', // Area under the line
                    fill: true,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Portfolio Number'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '99.5th Percentile Loss'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });
    </script>
</body>
</html>
